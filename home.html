<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/home.css">
    <title>Home</title>
</head>

<body>

    <!-- Navigation  -->

    <nav>
        <div class="logo">
            <div class="symbol">
                <img src="./assets/img/symbol.svg" alt="Logo_symbol">
            </div>
        </div>
        <div class="crypter">Crypter</div>
        </div>
        <div class="links">
            <div class="discover">Discover</div>
            <div class="how_it">How it work</div>
        </div>
        <div class="search">
            <input type="Search" placeholder="Search">
            <img class="search_img" src="./assets/img/Shape.svg">
        </div>
        <img class="notification" src="./assets/img/Vector.svg">
        <div class="buttons_nav">
            <button class="upload">Upload</button>
            <button class="connect">Connect Wallet</button>
        </div>
    </nav>

    <!-- /Navigation -->

    <!-- Header -->

    <div class="header">
        <div class="subtitle">Create, explore, & collect digital art NFTs.</div>
        <div class="title">The new creative economy.</div>
        <div class="btn_start">
            <button class="start">Start your search</button>
        </div>
    </div>

    <!-- /Header -->

    <!-- Network_page -->


    <div class="network">
        <div class="video">
            <img src="./assets/img/player.png" alt="player">
        </div>
        <div class="creator_network">
            <div class="network_title">the creator networkÂ®</div>
            <div class="creator_price">
                <div class="creator">
                    <img src="./assets/img/creator4.png" alt="Creator">
                    <div class="creator_text">
                        <div class="creator_title">Creator</div>
                        <div class="creator_name">Enrico Cole</div>
                    </div>
                </div>
                <div class="price">
                    <div class="icon">
                        <img src="./assets/img/eth.svg" alt="icon">
                    </div>
                    <div class="price_text">
                        <div class="instant_price">Instant price</div>
                        <div class="price_eth">3.5 ETH</div>
                    </div>
                </div>
            </div>
            <div class="bid">
                <div class="current_bid">
                    <div class="title_bid">Current Bid</div>
                    <div class="bit_eth">1.00 ETH</div>
                    <div class="dollars">$3,618.36</div>
                </div>
                <div class="auction_ending">
                    <div class="title_auction">Auction ending in</div>
                    <div class="time">
                        <div class="hours">
                            <div class="hrs">19</div>
                            <div class="hrs_text">Hrs</div>
                        </div>
                        <div class="minutes">
                            <div class="mins">24</div>
                            <div class="mins_text">mins</div>
                        </div>
                        <div class="seconds">
                            <div class="secs">19</div>
                            <div class="secs_text">secs</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons_bid">
                <button class="place_bid">Place a bid</button>
                <button class="view_item">View item</button>
            </div>
            <div class="btn_arrows">
                <div class="arrows">
                    <img src="./assets/img/left_ar.svg" alt="arrow">
                </div>
                <div class="arrows">
                    <img src="./assets/img/right_ar.svg" alt="arrow">
                </div>
            </div>
        </div>
    </div>

    <!-- /Network_page -->

</body>

</html>
